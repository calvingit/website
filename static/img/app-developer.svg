  <!-- 电脑 -->
  <rect x="30" y="150" width="140" height="80" rx="10" fill="#C0C0C0"/>
  <rect x="40" y="160" width="120" height="60" fill="#4CAF50"/>
  <text x="60" y="200" font-family="Arial" font-size="30" fill="white">&lt;/&gt;</text>
  
  <!-- 手机 -->
  <rect x="180" y="120" width="30" height="50" rx="5" fill="black"/>
  <rect x="183" y="125" width="24" height="40" fill="white"/>
  <circle cx="195" cy="170" r="2" fill="white"/>
